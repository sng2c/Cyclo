    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and population for each city.
var citymap = {};
citymap['chicago'] = {
  center: new google.maps.LatLng(41.878113, -87.629798),
  population: 2714856
};
citymap['newyork'] = {
  center: new google.maps.LatLng(40.714352, -74.005973),
  population: 8405837
};
citymap['losangeles'] = {
  center: new google.maps.LatLng(34.052234, -118.243684),
  population: 3857799
};
citymap['vancouver'] = {
  center: new google.maps.LatLng(49.25, -123.1),
  population: 603502
};

var cityCircle;
var map;
function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(37.54704284, 127.14020812),
    // mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  // for (var city in citymap) {
  //   var populationOptions = {
  //     strokeColor: '#FF0000',
  //     strokeOpacity: 0.8,
  //     strokeWeight: 2,
  //     fillColor: '#FF0000',
  //     fillOpacity: 0.35,
  //     map: map,
  //     center: citymap[city].center,
  //     radius: Math.sqrt(citymap[city].population) * 100
  //   };
  //   // Add the circle for this city to the map.
  //   cityCircle = new google.maps.Circle(populationOptions);
  // }
  $('#apply').click(apply);
}

var loclist = [];
var ovs = [];
function apply(){

  if( ovs.length > 0 ){
    for(var idx in ovs){
      ovs[idx].setMap(null);
    }
    ovs = [];
  }

  var json_lines = $('#json_lines').val();
  var json_strs = json_lines.split(/\n/);
  var lineSymbol = {
  path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
  };

  var color = "#00aa00";
  var poly = [];
  for(var idx in json_strs){
    var js = json_strs[idx];
    if( js ){
      if( js.match(/^#/) ){
        if( poly.length > 0 ){
            var flightPath = new google.maps.Polyline({
              path: poly,
              strokeColor: color,
              strokeOpacity: 1.0,
              strokeWeight: 1,
              icons: [{
                icon: lineSymbol,
                offset: '100%',
                repeat: '20px'
              }],
              map:map
            });
            ovs.push(flightPath);
            poly = [];
        }
        color = js;
      }
      else{
        var obj = eval("("+js+")");
        obj.color = color;
        var ov = addWayPoint(obj);
        poly.push(ov.getCenter());
        ovs.push(ov);
        loclist.push(ov);
      }
    }
  }

  flightPath = new google.maps.Polyline({
    path: poly,
    strokeColor: color,
    strokeOpacity: 1.0,
    strokeWeight: 1,
    icons: [{
      icon: lineSymbol,
      offset: '100%',
      repeat: '20px'
    }],
    map:map
  });
  ovs.push(flightPath);
  poly = [];

  
  var prevLoc;
  var unionBound;
  var beforeColor;

  for(idx in loclist){
    var curLoc = loclist[idx].getCenter(); 
    if(idx==0){
      unionBound = new google.maps.LatLngBounds(curLoc, curLoc);
    }
    else{
      unionBound = unionBound.extend(curLoc);
      console.log(unionBound.toString());
    }
    
  }

  map.fitBounds(unionBound);
}

function addWayPoint(obj){
  var loc = new google.maps.LatLng(parseFloat(obj.lat), parseFloat(obj.lng))

  var wpopt = {
    strokeColor: obj.color,
    strokeOpacity: 0.4,
    strokeWeight: 1,
    fillColor: obj.color,
    fillOpacity: 0.2,
    map: map,
    center: loc,
    radius: 0.5
  };
  wayPoint = new google.maps.Circle(wpopt);
  return wayPoint;
}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
